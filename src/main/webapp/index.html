<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>

        let numberOfRow = 1;

        function validate() {
            const name = $('#inputName').val();
            const surname = $('#inputSurname').val();
            const gender = $('#inputGender').val();
            const description = $('#inputDescription').val();

            if (name === '') {
                alert('Please enter your name');
                return false;
            }
            if (surname === '') {
                alert('Please enter your surname');
                return false;
            }
            if (gender === '') {
                alert('Please enter your gender');
                return false;
            }
            if (description === '') {
                alert('Please enter description');
                return false;
            }
            return true;
        }

        function addRow() {
            const name = $('#inputName').val();
            const surname = $('#inputSurname').val();
            const gender = $('#inputGender').val();
            const description = $('#inputDescription').val();

            $('#table tr:last').after('<tr><td>' + numberOfRow + '</td><td>' + name + '</td><td>' + surname
                + '</td><td>' + gender + '</td><td>' + description +'</td></tr>');
            numberOfRow++;
        }
    </script>
</head>
<body>

<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="inputName">Name</label>
            <input type="name" class="form-control" id="inputName" aria-describedby="nameHelp">
            <small id="nameHelp" class="form-text text-muted">Enter your first name.</small>
        </div>
        <div class="form-group">
            <label for="inputSurname">Surname</label>
            <input type="surname" class="form-control" id="inputSurname">
            <small id="surnameHelp" class="form-text text-muted">Enter your last name.</small>
        </div>
        <div class="form-group">
            <label for="inputGender">Gender</label>
            <input type="gender" class="form-control" id="inputGender">
            <small id="genderHelp" class="form-text text-muted">Enter your gender.</small>
        </div>
        <div class="form-group">
            <label for="inputDescription">Description</label>
            <input type="description" class="form-control" id="inputDescription">
            <small id="descriptionHelp" class="form-text text-muted">Enter description.</small>
        </div>
        <button type="submit" class="btn btn-primary" onclick="return validate();">Submit</button>
    </form>
</div>

<div class="container-fluid">
<table class="table" id="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Gender</th>
        <th scope="col">Description</th>
    </tr>
    </thead>
    <button type="button" class="btn btn-default" onclick="addRow()">Add row</button>
</table>
</div>

</body>
</html>
