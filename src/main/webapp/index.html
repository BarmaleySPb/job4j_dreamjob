<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="inputName">Name</label>
            <input type="name" class="form-control" id="inputName" aria-describedby="nameHelp">
            <small id="nameHelp" class="form-text text-muted">Enter your first name.</small>
        </div>
        <div class="form-group">
            <label for="inputSurname">Surname</label>
            <input type="surname" class="form-control" id="inputSurname">
            <small id="surnameHelp" class="form-text text-muted">Enter your last name.</small>
        </div>
        <div class="form-group">
            <label for="inputGender">Gender</label>
            <input type="gender" class="form-control" id="inputGender">
            <small id="genderHelp" class="form-text text-muted">Enter your gender.</small>
        </div>
        <div class="form-group">
            <label for="inputDescription">Description</label>
            <input type="description" class="form-control" id="inputDescription">
            <small id="descriptionHelp" class="form-text text-muted">Enter description.</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Gender</th>
        <th scope="col">Description</th>
    </tr>
    </thead>
</table>

</body>
</html>
